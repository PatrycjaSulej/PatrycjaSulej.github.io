    <body style="background-color: rgb(169,169,169);">
      <ol type="I" start="4"><!--OL stands for order list = ponumerowana lista-->
        <li>Element 1</li><!--LI List Item - element listy-->
        <li>&nbsp;&nbsp;&nbsp;Niełamiące się spacje&nbsp;&nbsp;&nbsp;</li>
        <li>Element 3</li>
        <li>Element 4 </li>
        <li>Element 5</li>
      </ol>

      <ul type="circle"><!--UL stands for Unordered list - nieponumerowana lista-->
        <li>jeden</li>
        <li>trzy</li>
        <li>pięć</li>
        <li>osiem</li>
        <li>siedem</li>
      </ul>

      <dl><!--definition list - lista przechowywująca definicje-->
        <dt></dt><!--definition term -->
        <dt>to jest definiowane pojęcie</dt>
        <dd></dd><!--definition data / description-->
        <dd>definicja opisu z dt</dd>
      </dl>
      <fieldset>
        <legend>Opis</legend>
        To jest opisowy opis z opisowym opisem xd
      </fieldset><br />
      <hr>
      <hr width="20%" color="blue" align="center"> 
    

    </body>
